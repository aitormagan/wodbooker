{% extends 'admin/base.html' %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .footer {
      background-color: #f5f5f5;
      padding-right: 15px;
      padding-left: 15px;
      margin: 0px;
    }

    .text-small {
      font-size: small;
    }

    body {
      margin-bottom: 60px;
    }

    .btn-text-white {
      color: white;
    }

  </style>
{% endblock %}

{% block access_control %}
  {% if current_user.is_authenticated %}
    <div class="btn-group pull-right dropdown">
      <button class="btn btn-text-white dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ current_user.email}}
      </button>
      <ul class="dropdown-menu">
        <a class="dropdown-item" href="{{ url_for('user.index_view') }}">Ver perfil</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{{ url_for('admin.logout_view') }}">Cerrar Sesi√≥n</a>
      </ul>
    </div>
  {% endif %}
{% endblock %}

{% block tail %}
  <footer class="navbar fixed-bottom footer">
    <span></span><span class="text-small">{{ g.version }}</span>
  </footer>
{% endblock %}
